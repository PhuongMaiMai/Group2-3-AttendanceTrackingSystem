<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 align="center">
    Attendance Tracking System
  </h3>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form (ngSubmit)="signup()">
    Not registered yet?
    <button ion-button type="submit" color="light">Sign up</button>
  </form>
</ion-content>
