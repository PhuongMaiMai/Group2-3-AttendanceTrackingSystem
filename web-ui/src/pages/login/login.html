
<ion-content padding class="background">
  <div align = "center" style="display:block; margin:auto;">
    <img width="200" src="../../assets/imgs/logo.svg"/>
  </div>
  <h3 align="center" style="color: white">
    {{CONSTANTS.LOGIN.APP_NAME}}
    <br/>
    <br/>
  </h3>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input type="text" placeholder="{{CONSTANTS.LOGIN.USERNAME}}" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" placeholder="{{CONSTANTS.LOGIN.PASSWORD}}" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <p *ngIf="wrongDataEntered">
      <span ion-text color="danger">The entered login name or the password is incorrect.</span>
    </p>
    <button ion-button type="submit" block>Login</button>
  </form>

  <form (ngSubmit)="signup()">
    {{CONSTANTS.LOGIN.REGISTRATION}}
    <button ion-button type="submit" color="light">Sign up</button>
  </form>
</ion-content>
