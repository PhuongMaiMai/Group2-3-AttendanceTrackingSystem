<ion-header>

  <ion-navbar>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let student of students" (click)="verifyStudent(student)">
      {{ student.name }}
    </button>  
  </ion-list>
</ion-content>
