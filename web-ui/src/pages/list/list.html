<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{CONSTANTS.LIST.TITLE}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-row>
        <ion-col>
          {{CONSTANTS.LIST.GROUPNAME}}
        </ion-col>
        <ion-col>
          {{CONSTANTS.LIST.DAY}}
        </ion-col>
        <ion-col >
          {{CONSTANTS.LIST.SLOT}}
        </ion-col>
        <ion-col>
          {{CONSTANTS.LIST.PARTICIPANTS}}
        </ion-col>
        <ion-col>
          {{CONSTANTS.LIST.REGISTRATION_INTERVAL}}
        </ion-col>
        <ion-col>
          {{CONSTANTS.LIST.ACTION}}
        </ion-col>
      </ion-row>
    </ion-list-header>
    <button ion-item *ngFor="let group of groups">
      <ion-row>
        <ion-col>
          {{CONSTANTS.LIST.GROUP}} {{group.number}}
        </ion-col>
        <ion-col>
          {{getDay()}}
        </ion-col>
        <ion-col >
          {{getStartTime()}} - {{getEndTime()}}
        </ion-col>
        <ion-col>
          {{group.students.length}} / {{group.maxNrOfParticipants}}
        </ion-col>
        <ion-col>
          07/11/2017 - 01/28/2018
        </ion-col>
        <ion-col>
            <button ion-button (click)="joinGroup(group)" [disabled]="group.id === registeredId">
              {{CONSTANTS.LIST.JOIN}}
            </button>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
